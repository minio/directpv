run:
  timeout: 5m
  skip-files:
    - ".*crd_bindata.go$"

linters-settings:
  # goheader:
  #   values:
  #     regexp:
  #       copyright-holder: Copyright \(c\) (20\d\d\-20\d\d)|({{year}})
  #   template-path: .license.tmpl
  golint:
    min-confidence: 0

  misspell:
    locale: US

linters:
  enable:
    - typecheck
    - goimports
    - goheader
    - misspell
    - govet
    - ineffassign
    - gosimple
    - deadcode
    - structcheck
    - gomodguard
    - gofmt
    - unused
    - structcheck
    - varcheck

issues:
  exclude-use-default: false
  exclude:
    - should have a package comment
    - Error return value of `` is not checked
    - Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*print(f|ln)?|os\.(Un)?Setenv)|flag\.Set|flag\.CommandLine\.Parse|viper\.BindPFlags. is not checked
    - the goroutine calls T.Fatal(f)?, which must be called in the same goroutine as the test
    - call to T.Fatal(f)?
