apiVersion: storage.k8s.io/v1beta1
kind: CSIDriver
metadata:
  name: direct.csi.min.io
  namespace: direct-csi
spec:
  volumeLifecycleModes:
  - Persistent
  - Ephemeral
  podInfoOnMount: false
  attachRequired: false

---

apiVersion: v1
kind: Secret
metadata:
  name: direct-csi-min-io
  namespace: direct-csi
data:
  key: none

---

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: direct.csi.min.io
provisioner: direct.csi.min.io
parameters:
  disable.csi.storage.k8s.io/provisioner-secret-name: direct-csi-min-io
  disable.csi.storage.k8s.io/provisioner-secret-namespace: default
  disable.csi.storage.k8s.io/fstype: xfs

---

kind: Service
apiVersion: v1
metadata:
  name: direct-csi-min-io
  namespace: direct-csi
  labels:
    app: direct-csi-min-io
spec:
  selector:
    app: direct-csi-min-io
  ports:
    - name: unused
      port: 12345

---

kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: direct-csi-min-io
  namespace: direct-csi
spec:
  selector:
    matchLabels:
      app: direct-csi-min-io
  template:
    metadata:
      labels:
        app: direct-csi-min-io
    spec:
      serviceAccountName: direct-csi-min-io
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
        - name: node-driver-registrar
          image: quay.io/k8scsi/csi-node-driver-registrar:v1.3.0
          args:
            - --v=5
            - --csi-address=/csi/csi.sock
            - --kubelet-registration-path=$(KUBELET_DIR_PATH)/plugins/direct-csi-min-io/csi.sock
          securityContext:
            # This is necessary only for systems with SELinux, where
            # non-privileged sidecar containers cannot access unix domain socket
            # created by privileged CSI driver container.
            privileged: true
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          volumeMounts:
          - mountPath: /csi
            name: socket-dir
          - mountPath: /registration
            name: registration-dir
          terminationMessagePolicy: FallbackToLogsOnError
          terminationMessagePath: /var/logs/driver-registrar-termination-log
        - name: direct-csi
          image: $(REPOSITORY_ORG)/$(REPOSITORY_IMAGE):$(VERSION)
          args:
            - "--identity=direct.csi.min.io"
            - "--v=5"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--node-id=$(KUBE_NODE_NAME)"
            - "--procfs=/hostproc"
            - "--driver"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          imagePullPolicy: Always
          terminationMessagePolicy: FallbackToLogsOnError
          terminationMessagePath: /var/log/driver-termination-log
          ports:
          - containerPort: 9898
            name: healthz
            protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 2
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: $(KUBELET_DIR_PATH)/pods
              mountPropagation: Bidirectional
              name: mountpoint-dir
            - mountPath: $(KUBELET_DIR_PATH)/plugins
              mountPropagation: Bidirectional
              name: plugins-dir
            - mountPath: /mnt/direct-csi
              name: direct-csi-common-root
              mountPropagation: Bidirectional
            - mountPath: /dev
              name: dev-dir
              mountPropagation: Bidirectional
            - mountPath: /sys
              name: sys-fs
              mountPropagation: Bidirectional
            - mountPath: /hostproc
              name: proc-fs
              mountPropagation: Bidirectional
        - name: liveness-probe
          volumeMounts:
          - mountPath: /csi
            name: socket-dir
          image: quay.io/k8scsi/livenessprobe:v1.1.0
          args:
          - --csi-address=/csi/csi.sock
          - --health-port=9898
          terminationMessagePolicy: FallbackToLogsOnError
          terminationMessagePath: /var/log/driver-liveness-termination-log
      volumes:
        - hostPath:
            path: $(KUBELET_DIR_PATH)/plugins/direct-csi-min-io
            type: DirectoryOrCreate
          name: socket-dir
        - hostPath:
            path: $(KUBELET_DIR_PATH)/pods
            type: DirectoryOrCreate
          name: mountpoint-dir
        - hostPath:
            path: $(KUBELET_DIR_PATH)/plugins_registry
            type: Directory
          name: registration-dir
        - hostPath:
            path: $(KUBELET_DIR_PATH)/plugins
            type: Directory
          name: plugins-dir
        - hostPath:
            path: /mnt/direct-csi
            type: DirectoryOrCreate
          name: direct-csi-common-root
        - hostPath:
            path: /dev
            type: Directory
          name: dev-dir
        - hostPath:
            path: /sys
            type: Directory
          name: sys-fs
        - hostPath:
            path: /proc
            type: Directory
          name: proc-fs

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: direct-csi-controller-min-io
  namespace: direct-csi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: direct-csi-controller-min-io
  template:
    metadata:
      labels:
        app: direct-csi-controller-min-io
    spec:
      serviceAccountName: direct-csi-min-io
      containers:
        - name: csi-provisioner
          image: quay.io/k8scsi/csi-provisioner:v1.2.1
          args:
            - "--v=5"
            - "--timeout=300s"
            - "--csi-address=$(CSI_ENDPOINT)"
            - "--enable-leader-election"
            - "--leader-election-type=leases"
            - "--feature-gates=Topology=true"
            - "--strict-topology"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
          terminationMessagePolicy: FallbackToLogsOnError
          terminationMessagePath: /var/log/controller-provisioner-termination-log
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 2
        - name: direct-csi-controller
          image: $(REPOSITORY_ORG)/$(REPOSITORY_IMAGE):$(VERSION)
          args:
            - "--v=5"
            - "--identity=direct.csi.min.io"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--controller"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          securityContext:
            # This is necessary only for systems with SELinux, where
            # non-privileged sidecar containers cannot access unix domain socket
            # created by privileged CSI driver container.
            privileged: true
          ports:
          - containerPort: 9898
            name: healthz
            protocol: TCP
          terminationMessagePolicy: FallbackToLogsOnError
          imagePullPolicy: Always
          terminationMessagePath: /var/log/controller-termination-log
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
      volumes:
        - hostPath:
            path: $(KUBELET_DIR_PATH)/plugins/direct-csi-controller-min-io
            type: DirectoryOrCreate
          name: socket-dir
